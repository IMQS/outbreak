<!DOCTYPE HTML>

<head>
<script src='/static/jquery-2.0.3.min.js'></script>
<script src='/static/seedrandom.js'></script>
<script src='/static/engine.js'></script>
<script src='/static/codemirror/lib/codemirror.js'></script>
<script src='/static/codemirror/mode/javascript/javascript.js'></script>

<link rel="stylesheet" href="/static/develop.css"/>
<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">

<link rel="stylesheet" href="/static/codemirror/theme/ambiance.css">
<link rel="stylesheet" href="/static/codemirror/theme/eclipse.css">
<link rel="stylesheet" href="/static/codemirror/theme/elegant.css">
<link rel="stylesheet" href="/static/codemirror/theme/mdn-like.css">
<link rel="stylesheet" href="/static/codemirror/theme/monokai.css">
<link rel="stylesheet" href="/static/codemirror/theme/mbo.css">
<link rel="stylesheet" href="/static/codemirror/theme/neat.css">
<link rel="stylesheet" href="/static/codemirror/theme/neo.css">
<link rel="stylesheet" href="/static/codemirror/theme/paraiso-light.css">
<link rel="stylesheet" href="/static/codemirror/theme/xq-light.css">

</head>

<body onload="engine_onload()">
	<table style='height: 100%;'>
		<tr>
			<td class='codePane'>
				<div class='instructions'>
					Modify this function so that it places barriers at better locations.<br/>
					Click <code>Try</code> to test your code.
					Click <code>Submit</code> to send your code to the leaderboard.<br/>
					You can Submit as many attempts as you like.
					<br/>
					Use world.width, world.height, world.get(x,y).
				</div>
				<textarea rows='200' id='codeArea'></textarea>
				<div class='btnDiv'><button id='run' class='btn'>Run</button></div>
				<div class='btnDiv'><div id='status2' class='status2'>&nbsp;</div><button id='submit' class='btn'>Submit</button></div>
			</td>
			<td style='text-align: center'>
				<canvas id='map' class='map' width='512' height='512'></canvas>
				<div><label>Simulation delay <input id='pause' size='5' value='0'></input>ms</label></div>
				<div><label>Random seed <input id='seed' size='5' value='0'></input></label></div>
				<div id='status1' class='status1'>&nbsp;</div>
			</td>
		</tr>
	</table>
</body>
